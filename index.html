<html>
<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="node_modules/angular/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.css">



</head>
<body ng-app="beerList" ng-controller="MainCtrl">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <h1>BeerList</h1>
     <hr>

      <!-- render beers here -->
      <button type="button" class="btn btn-primary" ng-click = "sort()" >Sort Beers</button>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div ng-repeat="beer in beers track by $index">
           <div class="panel panel-default">

               <div class="panel-heading"><strong>Beer: {{beer.name}}</strong>  
               <a href="#" ng-click="removeBeer($index)"><i class="fa fa-times-circle-o" aria-hidden="true"></i></a>
               </div>
               <div class="panel-body">
              Name: {{beer.name}} <br>
              Style: {{beer.style}} <br>
              ABV: {{beer.abv}}%<br>
              Rating: {{beer.rating}}/5<br>
              <img ng-src="{{beer.image}}">
              </div>
            </div>

          </div>
          </div>
      </div>


      <form>
        <h3>Add a new beer</h3>
      
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Beer Name" ng-model="newBeer.name"></input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Style" ng-model="newBeer.style"></input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="ABV" ng-model="newBeer.abv"></input>
        </div>

        <div class="form-group">
          <input type="text" class="form-control" placeholder="Image URL" ng-model="newBeer.image"></input>
        </div>

        <div class="form-group">
          <select ng-init="newBeer.rating = newBeer.rating||ratings[0]" ng-model="newBeer.rating" ng-options ="x for x in ratings">
          </select>
        </div>

        <button ng-click="addBeer()" type="button" class="btn btn-primary">Add</button>
      </form>
    </div>
  </div>
  
    

  <script src="js/app.js"></script>
  <script src="js/services/beerService.js"></script>
  <script src="js/controllers/MainCtrl.js"></script>

</body>
</html>
